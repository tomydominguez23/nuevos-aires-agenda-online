  <!-- Preloader CSS -->
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      display: flex;

      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

  <!-- Scripts para manejo del preloader -->
  <script>
    // Ocultar preloader cuando la página esté completamente cargada
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000); // Mostrar el preloader por al menos 1 segundo
    });
    
    // Fallback: ocultar preloader después de 5 segundos sin importar el estado de carga
    setTimeout(function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
        loadingScreen.classList.add('fade-out');
        setTimeout(function() {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 5000);
  </script>
